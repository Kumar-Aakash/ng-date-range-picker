<div class="calendar-container">
  <div class="first-view">
    <mat-calendar
      id="firstCalendarView"
      #firstCalendarView
      [startAt]="firstCalendarViewData.startDate"
      [minDate]="minDate"
      [maxDate]="_maxDate.cal1"
      [selected]="selectedDates"
      (selectedChange)="updateDateRangeSelection($event)"
      (monthSelected)="monthSelected($event)"
    ></mat-calendar>
  </div>
  <div class="second-view">
    <mat-calendar
      id="secondCalendarView"
      #secondCalendarView
      [startAt]="secondCalendarViewData.startDate"
      [minDate]="secondCalendarViewData.minDate"
      [maxDate]="_maxDate.cal2"
      [selected]="selectedDates"
      (selectedChange)="updateDateRangeSelection($event)"
      (monthSelected)="secondViewMonthSelected($event)"
    ></mat-calendar>
  </div>
</div>
